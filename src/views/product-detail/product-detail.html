<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문어상점</title>
  <!-- bulma css -->
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="product-detail.css" />
  <script src="product-detail.js" type="module" defer></script>
</head>

<body>

  <!-- sticky 속성을 위한 wrapper -->
  <div class="wrapper">

    <!-- header 네비바(메뉴, 카테고리) -->
    <header>

      <!-- 타이틀 이미지, 로고 포함 네비바 template로 삽입 -->

    </header>

    <!-- 카테고리 네비바. template 로 삽입 -->

    <!--상세페이지 본문 영역-->
    <section>
      <div class="tile is-parent" id="detailContent">
        <img class="tile is-4 is-child" id="image" alt="상품 이미지"></img>
        <div id="spacing" style="width: 20px; height: 100%"></div>
        <div class="tile is-child" id="detail">
          <div class="box is-size-5" id="name">
            <div id="productName">상품명</div>
            <div id="brand">브랜드</div>
          </div>
          <div class="box is-size-5" id="description">
            상품 설명
          </div>
          <div class="box is-size-5" id="price">
            <span class="discount"></span>
            <span class="firstPrice"></span>
            <span class="finalPrice"></span>
          </div>
          <div class="buttons">
            <button class="button is-primary" id="addToCart">
              장바구니에 추가
            </button>
            <button class="button is-primary" id="buyNow">바로 결제</button>
          </div>
        </div>
      </div>
    </section>


    <!-- footer -->
    <footer class="footer">

      <!-- 푸터 콘텐츠. template 로 삽입 -->

    </footer>

  </div>

</body>

</html>
