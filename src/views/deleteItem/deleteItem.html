<body>
  <!-- sticky 속성을 위한 wrapper -->
  <div class="wrapper">
    <header>
      <!-- nav 바 -->
    </header>

    <!-- 메인 -->

    <main class="container">
      <div class="" id="content">
        <div class="" id="menu">
          <ul class="menu-list">
            <li>
              <span>사용자 정보</span>
              <ul>
                <li><a href="/admin">주문 확인/취소</a></li>
              </ul>
            </li>
            <li>
              <span>관리자 메뉴</span>
              <ul>
                <li><a href="/admin/items">상품 추가</a></li>

                <li><a href="/admin/categories">카테고리 변경</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="data">
          <h2 class="subtitle is-3" id="notifier">주문 정보</h2>
          <table class="table is-striped is-hoverable" id="itemTable">
            <!-- 주문번호 / 주문자 / 주문 일자 / 배송지 / 주문상품 / 구매가격 / 상품상태(배송상태 변경용) -->
            <thead>
              <tr>
                <th class="itemCount">상품번호</th>
                <th class="itemId">상품명</th>
                <th class="itemBrand">브랜드</th>
                <th class="itemCategory">카테고리</th>
                <th class="itemDate">등록일자</th>
                <th class="itemPrice">가격</th>
                <th class="itemModify">수정</th>
              </tr>
            </thead>
            <tbody class="order" id="orderList"></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
