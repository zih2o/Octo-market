<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문어상점</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="../elice-rabbit-favicon.png" />
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
  <!-- 커스텀 css, js -->
  <script src="./home.js" type="module" defer></script>
  <link rel="stylesheet" href="./home.css" />
</head>

<body>

  <!-- sticky 속성을 위한 wrapper -->
  <div class="wrapper">

    <!-- header 네비바(메뉴, 카테고리) -->
    <header>

      <!-- 타이틀 이미지, 로고 포함 네비바 template로 삽입 -->

    </header>

    <!-- 카테고리 네비바. template 로 삽입 -->

    <!-- 메인 콘텐츠 -->
    <main>

      <!-- 캐러셀 섹션 -->
      <section id="carousel-top">
        <p>카테고리 이동 캐러셀</p>
        <div class="carousel-container">
          <!-- Start Carousel -->
          <div id="carousel-demo" class="carousel">
            <div class="item-1">
              <!-- Slide Content -->
              <a href="">
                <img src="../images/main/carousel/view-all.png" alt="전체보기">
              </a>
            </div>
            <div class="item-2">
              <!-- Slide Content -->
              <a href="">
                <img src="../images/main/carousel/sausage.jpg" alt="가공식품">
              </a>
            </div>
            <div class="item-3">
              <!-- Slide Content -->
              <a href="">
                <img src="../images/main/carousel/marin-food.jpg" alt="수산식품">
              </a>
            </div>
            <div class="item-4">
              <!-- Slide Content -->
              <a href="">
                <img src="../images/main/carousel/noodle.jpg" alt="면, 튀김">
              </a>
            </div>
            <div class="item-5">
              <!-- Slide Content -->
              <a href="">
                <img src="../images/main/carousel/seasoning.jpeg" alt="양념, 조미료">
              </a>
            </div>
            <div class="item-6">
              <!-- Slide Content -->
              <a href="">
                <img src="../images/main/carousel/rice.jpg" alt="쌀, 견과류">
              </a>
            </div>
            <div class="item-7">
              <!-- Slide Content -->
              <a href="">
                <img src="../images/main/carousel/can.jpg" alt="캔, 통조림">
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- End Carousel -->


      <!-- 상품 목록 섹션 -->
      <section class="product-section">

        <!-- 할인 상품 영역 -->

        <!-- 카테고리별 추천 상품 영역 -->
        <div class="md-recommend">
          <div class="md-title">
            <span>MD 추천 상품</span>
          </div>
          <ul id="md-category">

          </ul>
          <div>
            <ul id="md-product">

            </ul>
          </div>
        </div>

        <!-- 무한 스크롤 전체 보기 시작 -->
        <div class="product-category">
          <h2 id="category-title"></h2>
        </div>

        <div class="product-container">
          <ul class="product-ul">

          </ul>
        </div>
        <button id="scroll-top-Btn">
          <div>Top</div>
        </button>
      </section>


    </main>


    <!-- footer -->
    <footer class="footer">

      <!-- 푸터 콘텐츠. template 로 삽입 -->

    </footer>

  </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
<script>
  bulmaCarousel.attach('#carousel-demo', {
    slidesToScroll: 1,
    slidesToShow: 3,
    loop: true,
    infinite: true,
    autoplay: true,
    duration: 300,
    pauseOnHover: true,
  });
</script>
