<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-데모</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="../elice-rabbit-favicon.png" />
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />

  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="./find-email.css" />
  <script src="./find-email.js" type="module" defer></script>
</head>

<body>
  <!-- sticky 속성을 위한 wrapper -->
    <div class="wrapper">

  <!-- 헤더 -->
  <header>

    <!-- 타이틀 이미지, 로고 포함 네비바 template로 삽입 -->

  </header>

  <!-- 카테고리 네비바. template 로 삽입 -->


  <!-- 메인 -->
  <main>

    <div class="find-email-form-container">
      <form class="box login-form-box" id="findForm">
        <p class="title is-5 has-text-primary">이메일 찾기</p>
        <div class="field">
          <label id="label-top" class="label" for="nameInput">가입 시 입력한 정보를 적어주세요</label>
          <label class="label" for="nameInput">이름</label>
          <div class="control">
            <input class="input" id="nameInput" type="text" placeholder="이름 (두 글자 이상 입력)" autocomplete="off" />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="phoneNumInput">휴대폰 번호</label>
          <div class="control">
            <input class="input" id="phoneNumInput" type="tel" placeholder="휴대폰 번호 입력 ( '-' 생략)" autocomplete="off" />
          </div>
        </div>

        <button class="button is-primary is-fullwidth" id="submitButton">
          이메일 찾기
        </button>
        <div id="res-container">
          <div class="control" id="resBox">
            <label class="label" for="resEmail" id="largeReturnLabel">회원님의 아이디 찾기가 완료 되었습니다!</label>
            <label class="label" for="resEmail" id="smallReturnLabel">문어 상점 아이디</label>
            <input class="input" id="resEmail" type="text" placeholder="아이디" disabled>
          </div>
        </div>
      </form>


    </div>

  </main>


  <!-- footer -->
  <footer class="footer">

    <!-- 푸터 콘텐츠. template 로 삽입 -->

  </footer>

</div>
</body>

</html>
