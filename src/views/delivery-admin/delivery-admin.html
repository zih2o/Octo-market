<!DOCTYPE html>
<html lang="en">

<head>
  <base href="." />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="delivery-admin.css" />
  <script type="module" src="delivery-admin.js" defer></script>
  <title>문어상점</title>
</head>

<body>
  <!-- sticky 속성을 위한 wrapper -->
  <div class="wrapper">
    <header>
      <!-- nav 바 -->
    </header>

    <!-- 메인 -->

    <main class="container">
      <div class="" id="content">
        <div class="" id="menu">
          <ul class="menu-list">
            <li>
              <span>사용자 정보</span>
              <ul>
                <li><a href="/admin">주문 확인/취소</a></li>
              </ul>
            </li>
            <li>
              <span>관리자 메뉴</span>
              <ul>
                <li><a href="/admin/items">상품 추가</a></li>
                <li><a href="/admin/items/delete">상품 수정/삭제</a></li>
                <li><a href="/admin/categories">카테고리 변경</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="data">
          <h2 class="subtitle is-3" id="notifier">주문 정보</h2>
          <table class="table is-striped is-hoverable" id="itemTable">
            <!-- 주문번호 / 주문자 / 주문 일자 / 배송지 / 주문상품 / 구매가격 / 상품상태(배송상태 변경용) -->
            <thead>
              <tr>
                <th class="orderId">주문 번호</th>
                <th class="orderUser">주문자</th>
                <th class="orderDate">접수 일자</th>
                <th class="orderDest">배송지</th>
                <th class="orderComp">상품 구성</th>
                <th class="orderSum">구매 가격</th>
                <th class="orderStatus">배송 상태</th>
                <th class="orderModify">주문 변경</th>
              </tr>
            </thead>
            <tbody class="order" id="orderList"></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>

    <dialog class="custom-modal" id="modal">
      <div class='custom-modal-body'>
        <div class="modal-form">
          <div class="field">
            <label class="label" disabled>주문 ID</label>
            <div class="control">
              <input class="input" id="orderName" type="text" placeholder="" disabled>
            </div>
          </div>
          <div class="field" id="Category">
            <label class="label">상품 카테고리</label>
            <div class="control">
              <div class="select is-primary">
                <select id="delivery">
                  <option>결제 완료</option>
                  <option>배송 준비</option>
                  <option>배송 중</option>
                  <option>배송 완료</option>
                  <option>주문 취소</option>
                </select>
              </div>
            </div>
          </div>
          <button class="button close-button">취소</button>
          <button class="button is-success put-button close-button">수정</button>
        </div>
      </div>
    </dialog>
  </div>
</body>

</html>
